<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="Style.css" rel="stylesheet" type="text/css"/>

<img src=https://i.kinja-img.com/image/upload/c_fill,h_675,pg_1,q_80,w_1200/4b987edf075f69e83101471903aecc1f.png" alt="Fred photo" height="199.999">
<div class="container">
    <div class="content">
        <h1>Freddy Fazbear's Pizza: Delivery!</h1>
        <a href="Contact.html">Contact Information</a>
        <form>
            <fieldset>
                <legend>What's your Name?:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Put your Address Here!</legend>
                <div class="row">
                    <div>
                        <label for="address">Address</label>
                        <input id="address" name="address" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Pizza Type?:</legend>
                <div>
                    <div>
                        <input type="radio" id="pizza" name="pizza">
                        <label for="pizza">Pizza</label>
                    </div>
                    <div>
                        <input type="radio" id="pizzarito" name="pizza">
                        <label for="pizzarito">Pizzarito</label>
                    </div>
                    <div>
                        <input type="radio" id="pizzapie" name="pizza">
                        <label for="pizzapie">Pizza Pie</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Size Type?:</legend>
                <div>
                    <input type="radio" id="small" name="size">
                    <label for="small">Small</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="size">
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" id="large" name="size">
                    <label for="large">Large</label>
                </div>
            </fieldset>
            <div>

                <label for="drink">Drinks</label>
                <select name="drink" id="drink">

                    <option value="water">WATER</option>
                    <option value="small">SMALL FREDDY FOUNTAIN DRINK</option>
                    <option value="normal">MEDIUM FREDDY FOUNTAIN DRINK</option>
                    <option value="IF YOUR PARENTS REALLY LOVE YOU THEY WILL BY A ">THIRTY-TWO OUNCE FREDDY FOUNTAIN DRINK</option>
                    <option value="dippedWaffle">FOXY COVE COOLER</option>
                    <option value="soda">CHICA CHUG</option>
                </select>
            </div>
            <fieldset>
                <legend>Toppings:</legend>
                <div>
                    <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input type="checkbox" id="sausage" name="sausage" value="sausage">
                    <label for="sausage">Italian Sausage</label>
                </div>
                <div>
                    <input type="checkbox" id="cheese" name="cheese" value="cheese">
                    <label for="cheese">Cheese</label>
                </div>
            </fieldset>
            <div>

            </div>

            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="Lactose Intolerance,substitutions, etc."></textarea>
            </fieldset>
            <fieldset>
            <div>

                <label for="sidedish">Side Dish (optional)</label>
                <select name="sidedish" id="sidedish">

                    <option value="sa">SALAD</option>
                    <option value="fr">FRENCH FRIES</option>
                    <option value="pr">PRETZEL</option>
                    <option value="po ">popcorn</option>
                    <option value="ca">CANDY</option>
                </select>
            </div>
            </fieldset>
            <div>
                <button type="submit">Submit Order</button>
            </div>
        </form>
    </div>
</div><a href="">Ocean</a>

</body>
</html>
